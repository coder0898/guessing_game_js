<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number Guessing Game using JS</title>
    <link rel="stylesheet" href="index.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="game-container">
      <header>
        <h1>Number Guessing Game</h1>
      </header>
      <main>
        <div class="game-content">
          <p>Please guess the number between 1 to 100:</p>
          <input
            type="number"
            id="inputGuess"
            placeholder="please enter your guess"
          />
          <button id="submitGuess">Submit Guess</button>
          <p class="attempt-para">Attempt: <span id="attemptVal">0</span>/5</p>
        </div>
      </main>
    </div>
    <!-- popup model box -->
    <div id="popUpModal" class="popup-modal">
      <div class="popup-content">
        <p id="icon-para"></p>
        <p id="modalMessage"></p>
        <button id="closeBtn" class="modal-btn">Close</button>
        <button id="restartBtn" class="modal-btn">Restart</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
